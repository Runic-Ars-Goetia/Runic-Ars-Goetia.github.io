<!DOCTYPE html>
<html>
  <head>
    <title>Text Substitution</title>
    <style>
      @font-face {
        font-family: "Runic Ars Goetia";
        src: url("fonts/Runic---Ars-Goetia.ttf") format("truetype");
      }
      #output {
        font-family: "Runic Ars Goetia";
      }
    </style>
  </head>
  <body>
    <h1>Text Substitution</h1>
    <form>
      <textarea id="textInput" rows="10" cols="30"></textarea>
      <br>
      <button type="button" onclick="substituteText()">Substitute</button>
    </form>
    <p id="output"></p>

    <script>
      function substituteText() {
        var inputText = document.getElementById("textInput").value;
        inputText = inputText.replace(/th/gi, "1");
        inputText = inputText.replace(/ee/gi, "2");
        inputText = inputText.replace(/ng/gi, "3");
        inputText = inputText.replace(/ea/gi, "4");
        inputText = inputText.replace(/st/gi, "5");
        document.getElementById("output").innerHTML = inputText;
      }
    </script>
  </body>
</html>
